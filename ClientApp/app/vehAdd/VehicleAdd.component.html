<div class="row">
    <div class="col-md-4 offset-md-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="OnSubmit()" #theForm="ngForm" novalidate>
            <!--<div class="form-group">
                <label for="make">Select Make:</label>
                <select class="form-control" id="sel1">
                    <option *ngFor="let m of makers" [(ngModel)]="make.makerId" name="make.name" (change)="SetModel()">{{m.name}}</option>
                </select>
            </div>-->
            <div class="form-group">
                <label for="make">Select Make:</label>
                <select class="form-control" id="sel1" [(ngModel)]="make.makerId" name="makerId" (change) ="SetModel()" required>
                    <option *ngFor="let m of makers" [value] ="m.makerId">{{m.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="modelId" [(ngModel)]="model.modelId" name="modelId" required>
                    <option *ngFor="let mo of models" [value]="mo.modelId">{{mo.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bodyType">Body Type</label>
                <input type="text" class="form-control" name="bodyType" [(ngModel)]="newCar.bodyType" #bodyType="ngModel" required />
                <div class="text-danger" *ngIf="bodyType.touched && bodyType.invalid && bodyType.errors.required">Placeholder</div>
            </div>
            <div class="form-group">
                <label for="engine">Engine</label>
                <input type="text" class="form-control" name="engine" [(ngModel)]="newCar.engine" #engine="ngModel" />
                <div class="text-danger" *ngIf="engine.touched && engine.invalid && engine.errors.required">Placeholder</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Submit" [disabled]="theForm.invalid" />
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
